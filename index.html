<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainRest - APT Repository</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .command {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            overflow-x: auto;
        }
        h1 { color: #333; }
        h2 { color: #555; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>BrainRest APT Repository</h1>
    
    <h2>Installation</h2>
    <div class="command">
        sudo bash -c 'echo "deb [trusted=yes] https://siripireddygiri.github.io/brainrest stable main" > /etc/apt/sources.list.d/brainrest.list'<br><br>
        sudo apt update<br>
        sudo apt install brainrest
    </div>
</body>
</html>
